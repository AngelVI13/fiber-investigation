<h2>{{.Title}}</h2>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="fileToImport" class="form-label">Keyword file to import</label>
        <input type="file" class="form-control" id="fileToImport" name="file">
    </div>

    <p><button class="btn btn-primary btn-md" type="submit">Import</button><p>
</form>
